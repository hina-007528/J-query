<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <h1 class="text-center display-4 m-2">todolist</h1>
        <div class="row offset-md-5">
            <form id="todoForm">
                <div class="form-group">
                <input class="form-group"  id="inputText" placeholder="enter work"></input>
                <button type="submit">click</button>
            <ul id="todoList">
  
            </ul>
                </div>
            </form>
        </div>
    </div>

<script>
    $(document).ready(function(){
        const savedTodos=localStorage.getItem('todos');
        if('savedTodos'){
            $('#todoList').html(savedTodos);
        }
        $('#todoForm').on('submit', function(event)
        {
        event.preventDefault();
         var todoText =$("#inputText").val();
        // console.log(todoText);
        if(todoText){
            $('#todoList').append('<li class="list-group-item d-flex justify-content-between align-items-center">  ' +todoText +
                '<button class=" delete  bg-danger" >delete</button></li>'
            );
            localStorage.setItem('todos',$('#todoList').html());
            $('#inputText').val('');
        }
        else{
            alert("please enter task");
        }
        })
        $('#todoList').on('click','.delete',function(){
            $(this).parent().remove();
            //update local storage with current list
            localStorage.setItem('todos',$('#todoList').html());
        })
    })

</script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
